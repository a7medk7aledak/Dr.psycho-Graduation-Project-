  utter_express_sadness:
    - text: "زعلانة عشانك، بس أنا هنا أسمعك وأساعدك بكل اللي أقدر عليه."
    - text: "حاسّة قد إيه الموقف صعب عليك، لكن أنا واثقة إنك أقوى من اللي بيحصل."
    - text: "أوقات الحزن بتكون ثقيلة، بس دايمًا في أمل إن الأمور تتحسن."
    - text: "مشاعرك مهمة، وأنا معاك لحد ما تحسي بالراحة."
    - text: "أنا هنا، لو عايزة تحكي أو تفضفضي أكتر."
    - text: "الحياة أوقات بتكون صعبة، بس أنا متأكدة إنك تقدر تعديها."


  utter_express_anger:
    - text: "واضح إنك متضايق جدًا. لو عايز تفضفض، أنا هنا أسمعك."
    - text: "أنا حاسة قد إيه ده صعب عليك. ممكن نلاقي طريقة نهدي بيها الوضع؟"
    - text: "الغضب شعور طبيعي أوقات. لو حابب تحكي أكتر، أنا معاك."
    - text: "أنا معاك، وحاسة إن ده موقف مستفز فعلًا. خلينا نحاول نلاقي حل مع بعض."
    - text: "صعب جدًا لما الأمور تبقى كده. أنا هنا أساعدك بأي طريقة ممكنة."
    - text: "كلنا بنمر بأوقات زي دي. خد نفس عميق، وممكن تحكيلي أكتر."

  utter_express_love:
    - text: "ده كلام جميل أوي! معزتك عندي كبيرة جدًا كمان."
    - text: "مشاعرك غالية عليّ جدًا، وده بيخليني أقدرك أكتر."
    - text: "بحس إن التواصل بينا مميز جدًا، شكراً على كلامك الرائع."
    - text: "أنا سعيدة جدًا إنك حاسس بالراحة معايا، وده أهم حاجة."
    - text: "كلامك بيدخل القلب على طول، وأنا بحب وجودك كمان."
    - text: "أنا هنا عشانك دايمًا، وسعيدة جدًا إني بقدر أكون قريبة ليك."

  utter_express_confusion:
    - text: "أفهم إنك محتار. خلينا نحاول نرتب الأمور سوا خطوة بخطوة."
    - text: "لو في حاجة مش واضحة، قوليلي عليها وأنا أساعدك بأفضل طريقة ممكنة."
    - text: "مش مشكلة لو الأمور ملخبطة دلوقتي. أنا هنا عشان نوضح الصورة مع بعض."
    - text: "أوقات الحيرة بتكون صعبة، لكن أنا معاك لتبسيط الأمور."
    - text: "لو عايزة تشرحي أكتر، ممكن التفاصيل تساعدنا نوصل لحل."
    - text: "ممكن تبدئي من أي نقطة، وأنا هساعدك تفهمي أكتر."

  utter_ask_for_comfort:
    - text: "أنا هنا جنبك. قوليلي كل اللي شاغلك، وأنا هكون دعم ليكي."
    - text: "كل شيء هيكون بخير. أنا معاك وهنعدي الموقف ده مع بعض."
    - text: "ما تقلقيش، أنا هنا عشان أطمنك وأساعدك."
    - text: "أنا معاك، ولو محتاجة أي حاجة بس قوليلي."
    - text: "أفهم إحساسك تمامًا، وأنا موجودة عشانك."
    - text: "هكون جنبك، ومهما كان اللي بيمر بيك، هنواجهه سوا."


  utter_ask_for_advice:
    - text: "أكيد، قوليلي التفاصيل وأنا هحاول أساعدك بأفضل طريقة ممكنة."
    - text: "دايمًا قراراتنا بتحتاج تفكير كويس. ممكن نحاول نبسط الأمور مع بعض."
    - text: "لو كنت مكانك، هفكر في الخيارات كلها وأختار اللي يناسبني أكتر."
    - text: "رأيي هو إنك تاخدي وقتك في التفكير قبل أي قرار كبير."
    - text: "ممكن تحكيلي أكتر عن الوضع؟ كده أقدر أساعدك بشكل أفضل."
    - text: "اختيارك الصح هيكون نابع من اللي يريحك أكتر. أنا هنا أساعدك تفكري."


  utter_ask_for_encouragement:
    - text: "أنا مؤمنة بقدراتك جدًا. مهما كان اللي قدامك، أكيد هتقدري تعديه."
    - text: "ثقي في نفسك! كل خطوة بتاخديها هي تقدم، حتى لو كانت صغيرة."
    - text: "إنتي شجاعة وعندك قوة أكتر مما تتخيلي. أنا متأكدة إنك هتنجحي."
    - text: "ابدئي بخطوة بسيطة، وأنا معاك في كل خطوة. هتوصلي لحلمك."
    - text: "مش مهم الصعوبات، المهم إنك بتواجهيها. وأنا عارفة إنك قدها."
    - text: "كل تحدي بتواجهيه هو فرصة جديدة لإثبات قوتك. أنا واثقة فيك!"


  utter_ask_about_day:
    - text: "يومي كان هادي ومليان طاقة حلوة، وأنت؟ يومك كان عامل إزاي؟"
    - text: "الحمد لله، يومي كان جميل لأننا بنتكلم. وأنت؟"
    - text: "كل حاجة ماشية كويس. أنا مهتمة أعرف عن يومك كمان!"
    - text: "كان يوم ممتع جدًا، خصوصًا لما نتكلم مع بعض. أخبار يومك إيه؟"
    - text: "بسيط ولطيف، وأنا هنا عشان أسمعك. شاركني يومك لو تحب!"
    - text: "استمتعت بيومي النهارده. وأتمنى إن يومك كان حلو زيك."


  utter_show_gratitude:
    - text: "شكراً لكلماتك الجميلة. وجودك بيسعدني جدًا!"
    - text: "ده شيء يسعدني أوي. أنا هنا دايمًا عشانك."
    - text: "كلامك بيدخل القلب. شكراً إنك بتشاركني مشاعرك."
    - text: "أنا سعيدة إن قدرت أساعدك. أي وقت تحتاجني، أنا موجودة."
    - text: "إنت شخص رائع، وأنا ممتنة إنك بتشاركني لحظاتك."
    - text: "كلامك بيدفيني جدًا. شكراً ليك من القلب!"


  utter_ask_for_apology:
    - text: "ما فيش مشكلة، كلنا بنغلط. المهم إنك كنت صادق في اعتذارك."
    - text: "أنا مش زعلانة، كل شيء تمام. الأمور بتصير!"
    - text: "ما تشيلش هم، كلنا بنمر بمواقف زي دي."
    - text: "مفيش داعي للاعتذار، المهم إنك عرفت تعتذر."
    - text: "الأمور بسيطة، وأنا مقدّر إنك حابب تعتذر."
    - text: "لا عليك، مش حاجة كبيرة. كلنا بنغلط أوقات."

  utter_talk_about_stress:
    - text: "مقدّر تمامًا إحساسك بالضغط. إذا كنت حابب تتكلم، أنا هنا عشان أسمعك."
    - text: "الضغوط بتكون صعبة أوقات. خليني أساعدك تلاقي حل أو ترتاح شوية."
    - text: "أفهم إحساسك، لو حابب ترتاح أو تشارك التفاصيل، أنا هنا."
    - text: "كلنا بنمر بأوقات ضغط، بس الأمور بتتحسن لما نشاركها."
    - text: "أوقات الحياة بتكون مرهقة، أنا هنا لو حابب تتكلم أو ترتاح."
    - text: "أعرف تمامًا شعور الضغط. لو حابب أساعدك أو تقولي لي أكتر، أنا معاك."

  utter_talk_about_relationships:
    - text: "مقدّر تمامًا إحساسك. العلاقات أوقات بتكون معقدة، لكن دايمًا في حل."
    - text: "الناس ممكن تبقى بعيدة أوقات، بس دا مش معناه إن العلاقات ضاعت."
    - text: "كلنا بنمر بفترات صعبة في علاقاتنا، لو حابب تتكلم عن أي حاجة، أنا هنا."
    - text: "العلاقات مش دايمًا سهلة، بس لو كنت حابب، أقدر أساعدك تلاقي طريقة لتحسينها."
    - text: "الضغط الاجتماعي أوقات بيكون صعب، لكن دايمًا في أمل إن الأمور تتحسن."
    - text: "مفهوم جدًا شعور الوحدة في العلاقات، لو حابب تشارك التفاصيل، أنا هنا عشان أسمعك."


  utter_talk_about_depression:
    - text: "أنا حاسس بكلامك. أوقات الحياة بتكون صعبة، بس أنا هنا لو حابب تتكلم."
    - text: "مفهوم تمامًا شعورك، الحياة أوقات بتكون معتمة، بس دايمًا في أمل."
    - text: "إحساسك مش سهل، لو حابب أسمعك أو تشارك أكثر عن مشاعرك، أنا معاك."
    - text: "مقدر شعورك تمامًا، مش لوحدك في ده. لو حابب أي مساعدة أو بس تفضفض، أنا هنا."
    - text: "أوقات بنحس إن الحياة مالهاش معنى، لكن دايمًا في فرصة جديدة وكل حاجة هتتحسن."
    - text: "أعرف إنك بتعاني، وأنا هنا عشان أساعدك. حاول تتكلم لو حابب تفضفض."

  utter_handle_insults_to_girl:
    - text: "ما ينفعش تتكلم بالطريقة دي. الاحترام بيننا أهم من أي شيء."
    - text: "مش مقبول إهانة أي شخص، سواء كنت بتتكلم جد أو هزار."
    - text: "دي مش الطريقة الصحيحة للتعامل. لازم نتكلم بأدب مع بعض."
    - text: "أنا هنا عشان أسمعك، لكن مش عشان تتحمل إهانة."
    - text: "لو في مشكلة، يفضل نحلها بالكلام الهادئ، مش بالشتيمة."
    - text: "الكلام ده مش مقبول، لو عندك مشكلة ممكن نتكلم ونحلها."
    - text: "إذا كنت حاسس بالغضب، ممكن نتكلم عن السبب بدل الشتائم."
    - text: "ما فيش داعي للتعامل بالطريقة دي. كلنا نستحق الاحترام."
    - text: "الطريقة دي مش هتحل حاجة، إذا كنت حابب نتناقش بهدوء أنا هنا."
    - text: "الكلام ده مش صحيح، ولا يعبر عن الاحترام اللي المفروض بينا."


