<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            background-color: #007bff;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin: 10px 0;
            padding: 15px;
            border-radius: 15px;
            max-width: 80%;
            line-height: 1.5;
            font-size: 1.1em;
        }

        .chat-message.user {
            align-self: flex-end;
            background-color: #007bff;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .chat-message.bot {
            align-self: flex-start;
            background-color: #f1f1f1;
            color: #333;
            border-bottom-left-radius: 0;
        }

        .chat-footer {
            display: flex;
            padding: 15px;
            background-color: #f4f4f9;
            border-top: 1px solid #ddd;
        }

        .chat-footer input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        .chat-footer button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 15px 25px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const chatBody = document.getElementById('chat-body');

        function sendMessage() {
            const userInput = document.getElementById('userInput');
            const userMessage = userInput.value;

            if (userMessage.trim() !== '') {
                // Display user message
                const userMessageElem = document.createElement('div');
                userMessageElem.className = 'chat-message user';
                userMessageElem.textContent = userMessage;
                chatBody.appendChild(userMessageElem);

                // Clear input
                userInput.value = '';

                // Send message to Rasa chatbot (via Django)
                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: userMessage })
                })
                .then(response => response.json())
                .then(data => {
                    // Display bot response
                    const botMessageElem = document.createElement('div');
                    botMessageElem.className = 'chat-message bot';
                    botMessageElem.textContent = data.response;
                    chatBody.appendChild(botMessageElem);

                    // Scroll to the bottom of the chat
                    chatBody.scrollTop = chatBody.scrollHeight;
                });
            }
        }

        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</body>
</html>
